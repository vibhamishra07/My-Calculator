<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="shortcut icon" href="Images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <nav class="nav-bar">
            <div class="container">
                <div class="logo">
                    <div><img src="calculator.png" alt="logo"></div>
                    <div class="my-calculator">
                        <h1>My Calculator</h1>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-body">
        <div class="container-1">
            <div class="calculator-box">
                <div class="display">
                    <div previous-operand class="previous-operand">
                    </div>
                    <div current-operand class="current-operand">

                    </div>
                </div>
                <div class="calculator-buttons">
                    <div class="row1">
                        <button class="span-2" all-clear>AC</button>
                        <button class="del" delete>DEL</button>
                        <button operators>/</button>
                        <button operators>%</button>
                    </div>
                    <div class="row2">
                        <button operand-numbers>1</button>
                        <button operand-numbers>2</button>
                        <button operand-numbers>3</button>
                        <button operators>x</button>
                    </div>
                    <div class="row3">
                        <button operand-numbers>4</button>
                        <button operand-numbers>5</button>
                        <button operand-numbers>6</button>
                        <button operators>+</button>
                    </div>
                    <div class="row4">
                        <button operand-numbers>7</button>
                        <button operand-numbers>8</button>
                        <button operand-numbers>9</button>
                        <button operators>-</button>
                    </div>
                    <div class="row5">
                        <button operand-numbers>.</button>
                        <button operand-numbers>0</button>
                        <button operand-numbers>00</button>
                        <button equals class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <div class="my-footer">
            <img src="copyright-symbol.png" alt=""> Copyright 2021 Vibha mishra
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
